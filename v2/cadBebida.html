<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de cerveja</title>
    <link rel="icon" href="../img/beer.png">
    <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_v2.css">
</head>

<body>

    <div class="container-fluid topo">
        <img src="../img/logo.png" class="img-responsive" alt="">
    </div>

    <nav class="container navbar navbar-default" data-spy="affix" data-offset-top="197">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a href="/v2/" class="navbar-brand">
                    <img src="../img/brand.png" alt="">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav">
                    <li><a href="cadBebida.html"><i class="fa fa-beer" aria-hidden="true"></i> Cadastro de Cerveja</a></li>
                    <li><a href="contato.html"><i class="fa fa-envelope" aria-hidden="true"></i> Contato</a></li>
                    <li><a href="ranking.html"><i class="fa fa-trophy" aria-hidden="true"></i> Ranking</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">

        <h3 class="pageTitle"><i class="fa fa-beer" aria-hidden="true"></i> Cadastro de cerveja</h3>

        <form class="" action="" method="post">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Marca" required autofocus>
            </div>

            <label>Categoria da cerveja: </label>

            <label class="radio-inline">
              <input type="radio" name="categoria" id="categoria1" value="premium">
              Premium
            </label>

            <label class="radio-inline">
              <input type="radio" name="categoria" id="categoria2" value="especiais">
              Especiais
            </label>

            <div class="form-group">
                <label for="embalagem">Embalagem</label>
                <select class="form-control" required>
                <option value="">Selecione</option>
                <option value="1">Lata</option>
                <option value="2">Litrão</option>
                <option value="3">Litrinho</option>
                <option value="4">Long neck</option>
                <option value="5">Garrafas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fermentacao">Fermentacao</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Ale</option>
                  <option value="2">Lager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="litragem">Litragem</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Até 335ml</option>
                  <option value="2">Entre 335ml e 600ml</option>
                  <option value="3">Acima de 600ml</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nacionalidade">Nacionalidade</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Nacional</option>
                  <option value="2">Internacional</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paisOrigem">Pais de origem</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Brasil</option>
                  <option value="2">Alemanha</option>
                  <option value="3">Argentina</option>
                  <option value="4">Bélgica</option>
                  <option value="5">EUA</option>
                  <option value="6">Inglaterra</option>
                  <option value="7">México</option>
                  <option value="8">Uruguai</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sabor">Sabor</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Adocicada</option>
                  <option value="2">Amarga</option>
                  <option value="3">Forte</option>
                  <option value="4">Frutada</option>
                  <option value="5">Suave</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoCerveja">Tipo de cerveja</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Amber Lager</option>
                  <option value="2">Cerveja de trigo</option>
                  <option value="3">Dark Lager</option>
                  <option value="4">India Pale Ale(IPA)</option>
                  <option value="5">Pale Ale</option>
                  <option value="6">Pale Lager</option>
                  <option value="7">Pilsner</option>
                  <option value="8">Porter</option>
                  <option value="9">Specialty Beer</option>
                  <option value="10">Stout</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoCerveja">Faixa de preço</label>
                <select class="form-control" required>
                  <option value="">Selecione</option>
                  <option value="1">Até R$29,99</option>
                  <option value="2">De R$30,00 a R$59,99</option>
                  <option value="3">Acima de R$60,00</option>
                </select>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-default btn-lg btnLar">Salvar</button>
            </div>
        </form>
    </main>
    <footer>
        <p class="container">&copy; Maykon Deykon</p>
    </footer>
</body>
<script src="../js/jquery-min.js" charset="utf-8"></script>
<script src="../js/tether.min.js" charset="utf-8"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
<script src="../js/scripts.js" charset="utf-8"></script>

</html>
